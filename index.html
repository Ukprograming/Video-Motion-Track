<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>動画運動解析 - App Mode</title>
    <link rel="icon" href="data:,">
    <style>
        :root {
            --bg-app: #0f172a;
            --bg-panel: #1e293b;
            --border: #334155;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #10b981;
            --primary: #3b82f6;
            --danger: #ef4444;
            --warn: #f59e0b;
            --radius: 8px;
            --header-h: 48px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-app);
            color: var(--text-main);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            height: var(--header-h);
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 12px;
            justify-content: space-between;
            flex-shrink: 0;
        }

        h1 {
            font-size: 16px;
            margin: 0;
            font-weight: 600;
            white-space: nowrap;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* --- Main Layout --- */
        .app-grid {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* --- Left Panel (Video & Tools) --- */
        .video-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
            overflow: hidden;
            border-right: 1px solid var(--border);
            min-width: 0;
        }

        .canvas-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Video Toolbar */
        .toolbar {
            background: var(--bg-panel);
            padding: 8px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            z-index: 10;
        }

        .tool-group {
            display: flex;
            gap: 6px;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 4px 6px;
            border-radius: var(--radius);
        }

        /* --- Right Panel (Data) --- */
        .data-panel {
            width: 360px;
            background: var(--bg-app);
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border);
            flex-shrink: 0;
            z-index: 5;
        }

        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
        }

        /* KPI Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .kpi-card {
            background: var(--bg-panel);
            padding: 8px 10px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .kpi-label {
            font-size: 11px;
            color: var(--text-muted);
        }

        .kpi-val {
            font-size: 15px;
            font-weight: 700;
            font-feature-settings: "tnum";
            margin-top: 2px;
        }

        /* Chart Section */
        .chart-section {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-height: 220px;
        }

        .chart-controls {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            padding-bottom: 2px;
        }

        .chart-container {
            position: relative;
            height: 200px;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            touch-action: none;
        }

        /* Table Section */
        .table-section {
            height: 200px;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: auto;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 4px 8px;
            text-align: right;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        th {
            position: sticky;
            top: 0;
            background: #111;
            z-index: 1;
            text-align: center;
            font-size: 10px;
            color: var(--text-muted);
        }

        th:first-child,
        td:first-child {
            text-align: center;
        }

        /* --- UI Elements --- */
        button {
            cursor: pointer;
            background: #334155;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            transition: opacity 0.2s;
            white-space: nowrap;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            opacity: 0.7;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        button.primary {
            background: var(--primary);
        }

        button.accent {
            background: var(--accent);
            color: #000;
        }

        button.warn {
            background: var(--warn);
            color: #000;
        }

        button.danger {
            background: var(--danger);
        }

        .icon-btn {
            padding: 8px 14px;
            font-weight: bold;
            font-size: 16px;
            line-height: 1;
        }

        input[type="number"] {
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            padding: 6px;
            width: 50px;
            border-radius: 4px;
            text-align: center;
            font-size: 13px;
        }

        input[type="file"]::file-selector-button {
            background: #334155;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }

        input[type="file"] {
            color: #ccc;
            font-size: 11px;
            max-width: 180px;
        }

        #time-cursor {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: rgba(239, 68, 68, 0.8);
            pointer-events: none;
            display: none;
            z-index: 10;
        }

        /* --- Responsive --- */
        @media (max-width: 820px) {
            body {
                height: auto;
                overflow: auto;
                display: block;
            }

            .app-grid {
                display: block;
                height: auto;
                overflow: visible;
            }

            .video-panel {
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border);
                position: sticky;
                top: 0;
                z-index: 100;
            }

            .canvas-wrapper {
                aspect-ratio: 16/9;
                max-height: 50vh;
            }

            .data-panel {
                width: 100%;
                height: auto;
                border-left: none;
            }

            .scroll-area {
                overflow: visible;
            }

            .header-controls {
                display: none;
            }

            h1 {
                font-size: 14px;
            }

            .toolbar {
                padding: 4px;
                overflow-x: auto;
                justify-content: flex-start;
            }

            button {
                font-size: 11px;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px; overflow:hidden;">
            <h1>動画運動解析</h1>
            <input id="file" type="file" accept="video/*" />
        </div>
        <div class="header-controls">
            <button id="btnDemo" class="warn" style="padding:4px 8px; font-size:11px;">デモ</button>
            <button id="btnCSV" class="primary" style="padding:4px 8px; font-size:11px;">CSV</button>
        </div>
    </header>

    <div class="app-grid">
        <div class="video-panel">
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
                <video id="video" playsinline muted preload="auto" style="display:none"></video>
                <div
                    style="position:absolute; top:8px; left:8px; font-size:11px; color:rgba(255,255,255,0.7); pointer-events:none;">
                    <span id="scaleInfo">未校正</span> / <span id="originInfo">原点:未設定</span>
                </div>
            </div>

            <div class="toolbar">
                <div class="tool-group">
                    <button id="btnPrev" class="icon-btn">◀</button>
                    <button id="btnPlay" class="primary" style="min-width:60px">再生</button>
                    <button id="btnNext" class="icon-btn">▶</button>
                </div>

                <div class="tool-group">
                    <span style="font-size:11px; color:#aaa; margin-left:2px;">FPS</span>
                    <input id="fps" type="number" step="0.01" value="30">
                    <label style="font-size:11px; display:flex; align-items:center; margin:0 4px; white-space:nowrap;">
                        <input id="autoStep" type="checkbox" checked> <span style="margin-left:2px">自動送り</span>
                    </label>
                </div>

                <div class="tool-group">
                    <button id="btnCalib" class="accent">1m校正</button>
                    <button id="btnAxis" class="accent" disabled>軸設定</button>
                    <button id="btnStartPlot" class="primary" disabled>開始</button>
                </div>

                <div class="tool-group">
                    <button id="btnUndo" class="warn">戻す</button>
                    <button id="btnClear" class="danger">消去</button>
                </div>
            </div>
        </div>

        <div class="data-panel">
            <div class="scroll-area">
                <div class="kpi-grid">
                    <div class="kpi-card">
                        <div class="kpi-label">記録点数</div>
                        <div id="kPoints" class="kpi-val">0</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-label">経過時間 [s]</div>
                        <div id="kTime" class="kpi-val">0.000</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-label">スケール [px/m]</div>
                        <div id="kScale" class="kpi-val">—</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-label">FPS (検出)</div>
                        <div id="kFPS" class="kpi-val">30.00</div>
                    </div>
                </div>

                <div class="chart-section">
                    <div class="chart-controls">
                        <button class="modeBtn" data-mode="xt" style="padding:4px 8px; font-size:11px;">x-t</button>
                        <button class="modeBtn" data-mode="yt" style="padding:4px 8px; font-size:11px;">y-t</button>
                        <button class="modeBtn" data-mode="vxt" style="padding:4px 8px; font-size:11px;">vx</button>
                        <button class="modeBtn" data-mode="vyt" style="padding:4px 8px; font-size:11px;">vy</button>
                        <button class="modeBtn" data-mode="axt" style="padding:4px 8px; font-size:11px;">ax</button>
                        <button class="modeBtn" data-mode="ayt" style="padding:4px 8px; font-size:11px;">ay</button>
                        <button id="btnPNGCurrent"
                            style="margin-left:auto; padding:4px 6px; font-size:10px;">画像</button>
                    </div>
                    <div id="chartBox" class="chart-container">
                        <canvas id="chart_main"></canvas>
                        <div id="time-cursor"></div>
                    </div>
                </div>

                <div class="table-section">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>t</th>
                                <th>x</th>
                                <th>y</th>
                                <th>vx</th>
                                <th>vy</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>

                <div style="font-size:11px; color:#64748b; line-height:1.4;">
                    1. 動画読込 → 2. [1m校正]でドラッグ → 3. [軸設定]で原点移動 → 4. [開始] → 画面クリックで記録
                </div>
                <div class="tool-group"
                    style="display:flex; justify-content:center; margin-top:10px; padding:0; background:none;">
                    <button id="btnCSVMobile" class="primary" style="width:100%; display:none;">CSV保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>
        (() => {
            const DEMO_URL = "./demo_faststart.mp4";

            // DOM refs
            const file = document.getElementById('file');
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const btnPrev = document.getElementById('btnPrev');
            const btnNext = document.getElementById('btnNext');
            const btnPlay = document.getElementById('btnPlay');
            const btnCalib = document.getElementById('btnCalib');
            const btnUndo = document.getElementById('btnUndo');
            const btnClear = document.getElementById('btnClear');
            const btnDemo = document.getElementById('btnDemo');
            const fpsInput = document.getElementById('fps');
            const autoStep = document.getElementById('autoStep');
            const scaleInfo = document.getElementById('scaleInfo');
            const originInfo = document.getElementById('originInfo');
            const kPoints = document.getElementById('kPoints');
            const kTime = document.getElementById('kTime');
            const kScale = document.getElementById('kScale');
            const kFPS = document.getElementById('kFPS');
            const btnCSV = document.getElementById('btnCSV');
            const btnCSVMobile = document.getElementById('btnCSVMobile');
            const btnPNGCurrent = document.getElementById('btnPNGCurrent');
            const btnAxis = document.getElementById('btnAxis');
            const btnStartPlot = document.getElementById('btnStartPlot');
            const modeButtons = document.querySelectorAll('.modeBtn');

            // State
            let points = [];
            let origin = null;
            let scalePxPerMeter = null;
            let calibMode = false;
            let playing = false;

            // Calibration & Axis
            let calibStart = null, calibEnd = null, calibDragging = false;
            let axisMode = false;
            let axisActive = false;
            let axis = { ox: 0, oy: 0, theta: 0 };
            const AXIS_HANDLE_R = 12;
            const AXIS_HANDLE_LEN = 80;

            // Chart
            const ch = new Chart(document.getElementById('chart_main'), {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'x-t', data: [], pointRadius: 2, tension: 0, borderColor: '#3b82f6', backgroundColor: '#3b82f6' }] },
                options: {
                    animation: false, responsive: true, maintainAspectRatio: false,
                    scales: {
                        x: { type: 'linear', min: 0, title: { display: true, text: 't [s]', color: '#94a3b8' }, ticks: { color: '#94a3b8' }, grid: { color: '#334155' } },
                        y: { title: { display: true, text: '', color: '#94a3b8' }, ticks: { color: '#94a3b8' }, grid: { color: '#334155' } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
            let mode = 'xt';

            function resizeCanvasToVideo() {
                const container = canvas.parentElement;
                const vw = video.videoWidth || 640;
                const vh = video.videoHeight || 360;
                canvas.width = vw;
                canvas.height = vh;
                if (axis.ox === 0 && axis.oy === 0) {
                    axis.ox = vw / 2; axis.oy = vh / 2;
                }
                drawFrame();
            }
            window.addEventListener('resize', () => { setTimeout(resizeCanvasToVideo, 100); });
            if (window.innerWidth < 820 && btnCSVMobile) btnCSVMobile.style.display = 'block';

            function drawInfiniteLine(point, dir, color, width = 2) {
                const w = canvas.width, h = canvas.height;
                const L = Math.max(w, h) * 2;
                ctx.save();
                ctx.strokeStyle = color; ctx.lineWidth = width;
                ctx.beginPath();
                ctx.moveTo(point.x - dir.x * L, point.y - dir.y * L);
                ctx.lineTo(point.x + dir.x * L, point.y + dir.y * L);
                ctx.stroke();
                ctx.restore();
            }

            function drawAxisOverlay() {
                const ex = { x: Math.cos(axis.theta), y: Math.sin(axis.theta) };
                const ey = { x: Math.sin(axis.theta), y: -Math.cos(axis.theta) };
                drawInfiniteLine({ x: axis.ox, y: axis.oy }, ex, '#10b981');
                drawInfiniteLine({ x: axis.ox, y: axis.oy }, ey, '#3b82f6');
                ctx.fillStyle = '#f8fafc';
                ctx.beginPath(); ctx.arc(axis.ox, axis.oy, AXIS_HANDLE_R, 0, Math.PI * 2); ctx.fill();
                const hx = axis.ox + ex.x * AXIS_HANDLE_LEN;
                const hy = axis.oy + ex.y * AXIS_HANDLE_LEN;
                ctx.fillStyle = '#facc15';
                ctx.beginPath(); ctx.arc(hx, hy, AXIS_HANDLE_R, 0, Math.PI * 2); ctx.fill();
                ctx.font = '24px sans-serif';
                ctx.fillStyle = '#10b981';
                ctx.fillText('x', axis.ox + ex.x * (AXIS_HANDLE_LEN + 25), axis.oy + ex.y * (AXIS_HANDLE_LEN + 25));
                ctx.fillStyle = '#3b82f6';
                ctx.fillText('y', axis.ox + ey.x * (AXIS_HANDLE_LEN + 25), axis.oy + ey.y * (AXIS_HANDLE_LEN + 25));
            }

            function drawFrame() {
                const w = canvas.width;
                const h = canvas.height;
                ctx.clearRect(0, 0, w, h);
                if (!isNaN(video.duration)) {
                    ctx.drawImage(video, 0, 0, w, h);
                }
                if (calibMode) {
                    if (calibDragging && calibStart) {
                        const a = calibStart, b = (calibEnd || mousePos);
                        ctx.strokeStyle = '#fde68a'; ctx.lineWidth = 3;
                        ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y); ctx.stroke();
                        const d = Math.hypot(b.x - a.x, b.y - a.y);
                        ctx.fillStyle = '#fde68a'; ctx.font = '24px sans-serif';
                        ctx.fillText(`${d.toFixed(1)} px`, (a.x + b.x) / 2 + 10, (a.y + b.y) / 2 - 10);
                    }
                }
                if (axisMode) drawAxisOverlay();
                if (points.length) {
                    ctx.strokeStyle = '#38bdf8'; ctx.lineWidth = 2; ctx.beginPath();
                    ctx.moveTo(points[0].xpx, points[0].ypx);
                    for (let i = 1; i < points.length; i++) { ctx.lineTo(points[i].xpx, points[i].ypx); }
                    ctx.stroke();
                    for (let i = 0; i < points.length; i++) {
                        ctx.fillStyle = '#10b981';
                        ctx.beginPath(); ctx.arc(points[i].xpx, points[i].ypx, 6, 0, Math.PI * 2); ctx.fill();
                    }
                }
            }

            let mousePos = { x: 0, y: 0 };

            function getXY(evt) {
                const rect = canvas.getBoundingClientRect();
                const clientX = evt.clientX - rect.left;
                const clientY = evt.clientY - rect.top;
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                return { x: clientX * scaleX, y: clientY * scaleY };
            }

            let dragMode = null;
            function hitCircle(px, py, cx, cy, r) { return Math.hypot(px - cx, py - cy) <= r; }

            canvas.addEventListener('pointermove', e => {
                mousePos = getXY(e);
                if (calibMode && calibDragging) { calibEnd = getXY(e); }
                if (axisMode && dragMode) {
                    if (dragMode === 'moveOrigin') { axis.ox = mousePos.x; axis.oy = mousePos.y; }
                    else if (dragMode === 'rotate') { axis.theta = Math.atan2(mousePos.y - axis.oy, mousePos.x - axis.ox); }
                }
                drawFrame();
            }, { passive: false });

            canvas.addEventListener('pointerdown', async e => {
                e.preventDefault();
                if (canvas.setPointerCapture) canvas.setPointerCapture(e.pointerId);
                const p = getXY(e);

                if (axisMode) {
                    const ex = { x: Math.cos(axis.theta), y: Math.sin(axis.theta) };
                    const hx = axis.ox + ex.x * AXIS_HANDLE_LEN;
                    const hy = axis.oy + ex.y * AXIS_HANDLE_LEN;
                    const hitR = AXIS_HANDLE_R * 3;
                    if (hitCircle(p.x, p.y, axis.ox, axis.oy, hitR)) dragMode = 'moveOrigin';
                    else if (hitCircle(p.x, p.y, hx, hy, hitR)) dragMode = 'rotate';
                    else dragMode = null;
                    return;
                }

                if (calibMode) {
                    calibStart = p; calibEnd = p; calibDragging = true;
                    drawFrame(); return;
                }

                if (btnStartPlot.disabled && !axisActive) {
                    if (scalePxPerMeter == null) alert('手順:「1m校正」を行ってください。');
                    else alert('手順:「開始」ボタンを押してから画面をクリックしてください。');
                    return;
                }

                recordPoint(p.x, p.y, video.currentTime);
                if (autoStep.checked) await stepFrame(+1);
            }, { passive: false });

            canvas.addEventListener('pointerup', e => {
                if (canvas.releasePointerCapture) {
                    try { canvas.releasePointerCapture(e.pointerId); } catch (_) { }
                }
                if (calibMode && calibDragging && calibStart) {
                    calibEnd = getXY(e);
                    finalizeCalibration(calibStart, calibEnd);
                }
                dragMode = null;
            }, { passive: false });

            function finalizeCalibration(a, b) {
                const dpx = Math.hypot(b.x - a.x, b.y - a.y);
                if (dpx > 0) {
                    scalePxPerMeter = dpx / 1.0;
                    scaleInfo.textContent = `校正済: ${dpx.toFixed(1)} px = 1m`;
                    kScale.textContent = scalePxPerMeter.toFixed(2);
                    btnAxis.disabled = false;
                }
                calibMode = false; calibDragging = false; calibStart = calibEnd = null;
                btnCalib.disabled = false;
                drawFrame();
            }

            function pxToAxisMeters(xpx, ypx) {
                if (!scalePxPerMeter) return { xm: NaN, ym: NaN };
                const vx = xpx - axis.ox, vy = ypx - axis.oy;
                const c = Math.cos(axis.theta), s = Math.sin(axis.theta);
                const xr_px = vx * c + vy * s;
                const yr_px = vx * s + vy * (-c);
                return { xm: xr_px / scalePxPerMeter, ym: yr_px / scalePxPerMeter };
            }

            function recordPoint(xpx, ypx, t) {
                if (scalePxPerMeter == null) { alert('先に「1 m 校正」を行ってください。'); return; }
                if (axisActive !== true) { axis.theta = axis.theta || 0; }
                const loc = pxToAxisMeters(xpx, ypx);
                if (points.length === 0 && !origin) {
                    origin = { xm: loc.xm, ym: loc.ym };
                    originInfo.textContent = `原点: 設定済`;
                }
                const xm = loc.xm - (origin?.xm ?? 0);
                const ym = loc.ym - (origin?.ym ?? 0);

                points.push({ t, xpx, ypx, xm, ym });
                points.sort((a, b) => a.t - b.t);
                kPoints.textContent = points.length;
                if (points.length > 1) kTime.textContent = (points[points.length - 1].t - points[0].t).toFixed(3);
                recompute();
                drawFrame();
            }

            function recompute() {
                if (points.length === 0) { renderTable([], [], [], [], [], [], []); updateMainChart([], [], [], [], [], [], []); return; }
                const t = points.map(p => p.t);
                const x = points.map(p => p.xm);
                const y = points.map(p => p.ym);
                const vx = diffCentral(t, x);
                const vy = diffCentral(t, y);
                const ax = diffCentral(t, vx);
                const ay = diffCentral(t, vy);
                renderTable(t, x, y, vx, vy, ax, ay);
                updateMainChart(t, x, y, vx, vy, ax, ay);
            }

            function updateMainChart(t, x, y, vx, vy, ax, ay) {
                let data = [], ylabel = '';
                switch (mode) {
                    case 'xt': data = x; ylabel = 'x [m]'; break;
                    case 'yt': data = y; ylabel = 'y [m]'; break;
                    case 'vxt': data = vx; ylabel = 'vx [m/s]'; break;
                    case 'vyt': data = vy; ylabel = 'vy [m/s]'; break;
                    case 'axt': data = ax; ylabel = 'ax [m/s²]'; break;
                    case 'ayt': data = ay; ylabel = 'ay [m/s²]'; break;
                }
                if (t && t.length > 0 && data && data.length > 0) {
                    const scatterData = t.map((timeVal, i) => ({ x: timeVal, y: data[i] }));
                    ch.data.datasets[0].data = scatterData;
                } else {
                    ch.data.datasets[0].data = [];
                }
                ch.data.labels = [];
                ch.data.datasets[0].label = mode.toUpperCase();
                ch.options.scales.y.title.text = ylabel;

                if (Array.isArray(data) && data.length) {
                    let dmin = Infinity, dmax = -Infinity;
                    for (const v of data) { if (Number.isFinite(v)) { dmin = Math.min(dmin, v); dmax = Math.max(dmax, v); } }
                    if (!Number.isFinite(dmin) || !Number.isFinite(dmax)) { dmin = -1; dmax = 1; }
                    let lo = Math.min(0, dmin), hi = Math.max(0, dmax);
                    if (Math.abs(hi - lo) < 1e-6) { const pad = (Math.abs(hi) || 1) * 0.5; lo -= pad; hi += pad; }
                    else { const pad = (hi - lo) * 0.05; lo -= pad; hi += pad; }
                    ch.options.scales.y.min = lo; ch.options.scales.y.max = hi;
                } else { ch.options.scales.y.min = -1; ch.options.scales.y.max = 1; }
                ch.update();
                modeButtons.forEach(b => {
                    b.style.backgroundColor = (b.dataset.mode === mode) ? '#2563eb' : '#334155';
                });
            }

            function diffCentral(t, y) {
                if (t.length < 2) return t.map(() => NaN);
                const n = t.length; const dy = new Array(n).fill(NaN);
                if (n > 1) { dy[0] = (y[1] - y[0]) / (t[1] - t[0]); dy[n - 1] = (y[n - 1] - y[n - 2]) / (t[n - 1] - t[n - 2]); }
                for (let i = 1; i < n - 1; i++) { const dt = t[i + 1] - t[i - 1]; if (Math.abs(dt) > 1e-9) dy[i] = (y[i + 1] - y[i - 1]) / dt; }
                return dy;
            }

            function detectFPSOnce() {
                if ('requestVideoFrameCallback' in HTMLVideoElement.prototype) {
                    let frameCount = 0;
                    let t0 = 0;

                    const cb = (_, info) => {
                        if (frameCount === 0) {
                            t0 = info.mediaTime;
                            frameCount++;
                            video.requestVideoFrameCallback(cb);
                        } else if (frameCount === 1) {
                            const t1 = info.mediaTime;
                            const diff = t1 - t0;
                            if (diff > 0.001) {
                                const fps = 1 / diff;
                                if (fps > 5 && fps < 240) {
                                    fpsInput.value = fps.toFixed(2);
                                    kFPS.textContent = fps.toFixed(2);
                                }
                            }
                        }
                    };
                    video.requestVideoFrameCallback(cb);
                }
            }

            // === 修正点：コマ送りロジックの刷新 ===
            async function stepFrame(dir) {
                video.pause();
                playing = false;
                btnPlay.textContent = '再生';

                const fps = parseFloat(fpsInput.value) || 30;
                const frameDur = 1.0 / fps;

                // 1. 現在のフレーム番号を四捨五入で推定 (最も近いフレーム)
                let currentFrameIndex = Math.round(video.currentTime * fps);

                // 2. 次のフレーム番号
                let nextFrameIndex = currentFrameIndex + dir;

                // 3. 次のフレームの「時間」を計算
                // 重要: フレーム開始直後(0%)ではなく、少し経過した地点(5%～10%)を狙う
                // これにより浮動小数点の誤差で「前のフレーム」判定されるのを防ぐ
                let targetTime = (nextFrameIndex * frameDur) + (frameDur * 0.05);

                // 4. 動画範囲内に収める
                targetTime = Math.max(0, Math.min(targetTime, video.duration - 0.001));

                // 動かない場合（最終フレームなど）は処理終了
                if (Math.abs(targetTime - video.currentTime) < 0.0001) return;

                return seekTo(targetTime);
            }

            function seekTo(t) {
                return new Promise(res => {
                    const onSeeked = () => {
                        clearTimeout(timer);
                        drawFrame();
                        requestAnimationFrame(() => { drawFrame(); res(); });
                    };
                    video.addEventListener('seeked', onSeeked, { once: true });
                    const timer = setTimeout(() => { drawFrame(); res(); }, 300);
                    video.currentTime = t;
                });
            }

            btnPrev.onclick = async () => { await stepFrame(-1); };
            btnNext.onclick = async () => { await stepFrame(+1); };
            btnPlay.onclick = () => { if (!playing) { video.play(); } else { video.pause(); } };

            btnCalib.onclick = () => {
                calibMode = true; calibDragging = false; calibStart = calibEnd = null;
                btnCalib.disabled = true; scaleInfo.textContent = 'ドラッグして1m指定';
            };
            btnAxis.onclick = () => {
                axisMode = true; axisActive = false;
                btnStartPlot.disabled = false;
                drawFrame();
            };
            btnStartPlot.onclick = () => {
                axisMode = false; axisActive = true;
                btnStartPlot.disabled = true;
                drawFrame();
            };
            btnUndo.onclick = async () => {
                if (points.length) {
                    points.pop();
                    kPoints.textContent = points.length;
                    recompute();
                    // 戻る時も新しいロジックで戻る
                    await stepFrame(-1);
                }
            };
            btnClear.onclick = () => {
                if (confirm('記録を消去しますか？')) {
                    points = []; origin = null; calibMode = false; calibDragging = false; calibStart = calibEnd = null;
                    axisActive = false; axisMode = false;
                    btnAxis.disabled = true;
                    btnStartPlot.disabled = true;
                    kPoints.textContent = '0'; kTime.textContent = '0.000'; originInfo.textContent = '原点:未設定';
                    scaleInfo.textContent = '未校正'; kScale.textContent = '—';
                    drawFrame(); recompute();
                }
            };

            const downloadCSV = () => {
                if (!points.length) return alert("データがありません");
                let csv = "t[s],x[m],y[m],vx[m/s],vy[m/s],ax[m/s^2],ay[m/s^2]\n";
                const t = points.map(p => p.t);
                const x = points.map(p => p.xm);
                const y = points.map(p => p.ym);
                const vx = diffCentral(t, x);
                const vy = diffCentral(t, y);
                const ax = diffCentral(t, vx);
                const ay = diffCentral(t, vy);
                for (let i = 0; i < points.length; i++) {
                    csv += `${t[i]},${x[i]},${y[i]},${vx[i]},${vy[i]},${ax[i]},${ay[i]}\n`;
                }
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = 'motion_data.csv'; a.click();
            };
            btnCSV.onclick = downloadCSV;
            if (btnCSVMobile) btnCSVMobile.onclick = downloadCSV;

            btnPNGCurrent.onclick = () => {
                const url = ch.toBase64Image();
                const a = document.createElement('a');
                a.href = url; a.download = 'chart.png'; a.click();
            };
            modeButtons.forEach(btn => {
                btn.onclick = () => { mode = btn.dataset.mode; recompute(); };
            });

            file.addEventListener('change', async (e) => {
                if (!e.target.files || !e.target.files[0]) return;
                await loadVideo(URL.createObjectURL(e.target.files[0]));
            });
            btnDemo.onclick = async () => {
                try { await loadVideo(DEMO_URL); } catch (e) { alert("デモ動画エラー"); }
            };

            async function loadVideo(url) {
                resetAll();
                video.src = url;
                video.load();
                await new Promise(res => video.addEventListener('loadedmetadata', res, { once: true }));

                detectFPSOnce();

                resizeCanvasToVideo();
                drawFrame();
            }

            function resetAll() {
                points = []; origin = null; scalePxPerMeter = null; calibMode = false; calibDragging = false;
                axisActive = false; axisMode = false; axis.theta = 0;
                btnAxis.disabled = true; btnStartPlot.disabled = true;
                kPoints.textContent = '0'; kTime.textContent = '0.000'; kScale.textContent = '—';
                scaleInfo.textContent = '未校正'; originInfo.textContent = '原点:未設定';
                ch.data.labels = []; ch.data.datasets[0].data = []; ch.update();
                recompute();
            }

            function renderTable(t, x, y, vx, vy, ax, ay) {
                const tb = document.getElementById('tableBody'); if (!tb) return;
                let html = '';
                for (let i = 0; i < points.length; i++) {
                    html += `<tr><td>${i}</td><td>${(t[i] ?? NaN).toFixed(3)}</td><td>${(x[i] ?? NaN).toFixed(3)}</td><td>${(y[i] ?? NaN).toFixed(3)}</td><td>${(vx[i] ?? NaN).toFixed(2)}</td><td>${(vy[i] ?? NaN).toFixed(2)}</td></tr>`;
                }
                tb.innerHTML = html;
            }

            const cursor = document.getElementById('time-cursor');
            const chartBox = document.getElementById('chartBox');
            let isDraggingGraph = false;

            video.addEventListener('timeupdate', () => { if (video.paused) updateCursorFromVideo(); });
            function updateCursorFromVideo() {
                if (isDraggingGraph || !points.length || !ch.scales.x) return;
                const val = video.currentTime;
                const x = ch.scales.x.getPixelForValue(val);
                const chartArea = ch.chartArea;
                if (chartArea && x >= chartArea.left && x <= chartArea.right) {
                    cursor.style.display = 'block';
                    cursor.style.left = `${x}px`;
                    cursor.style.top = `${chartArea.top}px`;
                    cursor.style.height = `${chartArea.bottom - chartArea.top}px`;
                } else {
                    cursor.style.display = 'none';
                }
            }

            chartBox.addEventListener('pointerdown', (e) => {
                if (!points.length) return;
                isDraggingGraph = true;
                video.pause();
                e.preventDefault();
                if (chartBox.setPointerCapture) chartBox.setPointerCapture(e.pointerId);
                syncVideoToGraphMouse(e);
            });

            window.addEventListener('pointermove', (e) => {
                if (isDraggingGraph) {
                    e.preventDefault();
                    syncVideoToGraphMouse(e);
                }
            });

            window.addEventListener('pointerup', (e) => {
                if (isDraggingGraph) {
                    isDraggingGraph = false;
                    if (chartBox.releasePointerCapture && e?.pointerId != null) {
                        try { chartBox.releasePointerCapture(e.pointerId); } catch (_) { }
                    }
                    updateCursorFromVideo();
                }
            });

            function syncVideoToGraphMouse(e) {
                if (!ch.scales.x) return;
                const rect = chartBox.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                let targetTime = ch.scales.x.getValueForPixel(mouseX);
                targetTime = Math.max(0, Math.min(targetTime, video.duration || 0));

                const chartArea = ch.chartArea;
                if (chartArea && mouseX >= chartArea.left && mouseX <= chartArea.right) {
                    cursor.style.display = 'block';
                    cursor.style.left = `${mouseX}px`;
                    cursor.style.top = `${chartArea.top}px`;
                    cursor.style.height = `${chartArea.bottom - chartArea.top}px`;
                }
                if (Number.isFinite(targetTime)) {
                    video.currentTime = targetTime;
                }
            }

            function renderLoop() {
                if (video.paused || video.ended) return;
                drawFrame();
                updateCursorFromVideo();
                requestAnimationFrame(renderLoop);
            }
            video.addEventListener('seeked', () => {
                if (video.paused) {
                    drawFrame();
                    if (!isDraggingGraph) updateCursorFromVideo();
                }
            });
            video.addEventListener('play', () => { playing = true; btnPlay.textContent = '停止'; renderLoop(); });
            video.addEventListener('pause', () => { playing = false; btnPlay.textContent = '再生'; drawFrame(); updateCursorFromVideo(); });

        })();
    </script>
